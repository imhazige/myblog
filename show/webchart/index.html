
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Web Chart</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
        
    <script type="text/javascript" src="js/all.js"></script>

  </head>
  
  <body>
  	<div id="head">  	
	<span id="toptitle">Here I Show Six Stock Index Realtime Value With Non-Flash</span>
	
	<div id="selct" class>Time Space
		<select id="sel">
			<option value="ALL" title="">ALL
			<option value="M1" title="1 minutes">1M
			<option value="M30" title="30 minutes">30M
			<option value="H1" title="1 hours">1H
		</select>
		<button id="btn" style="display:none;">Stop</button>
	</div> 	  	
	
	<div class="cdiv"></div>
	</div>
  	<div id="content">
  	<div class="line">
    <div id="c1" class="ct"><div class="title">Dow Jones Index</div><div id="holder1" class="holder"></div></div>
    <div id="c2" class="ct"><div class="title">NASDAQ</div><div id="holder2" class="holder"></div></div>
    <div class="cdiv"></div>
    </div>
    <div class="line">
    <div id="c3" class="ct"><div class="title">Nikkei Stock Index</div><div id="holder3" class="holder"></div></div>
    <div id="c4" class="ct"><div class="title">Hang Seng Index</div><div id="holder4" class="holder"></div></div>
    <div class="cdiv"></div>
    </div>
    <div class="line">
    <div id="c5" class="ct"><div class="title">Straits Times Index</div><div id="holder5" class="holder"></div></div>
    <div id="c6" class="ct"><div class="title">Shanghai Stock Index</div><div id="holder6" class="holder"></div></div>
    <div class="cdiv"></div>
    </div>
    <div class="cdiv"></div>
    </div> 
  </body>
